<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Pizza Customizer</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h2>Eatza Pizza!</h2>
      </div>
      <div> <!-- Contains input values for pizza order-->
        <form id="orderForm">
          <h3>Select your size:</h3>
          <div class="sizes"><!-- radio buttons for sizes-->
            <label>
              <input id="small" type="radio" name="size" value="6">
              Small
            </label>
          </div>
          <div class="sizes">
            <label>
              <input id="medium" type="radio" name="size" value="8">
              Medium
            </label>
          </div>
          <div class="sizes">
            <label>
              <input id="large" type="radio" name="size" value="10">
              Large
            </label>
          </div>
          <h3>Select your toppings:</h3> <!-- checkboxes for toppings-->
          <div class="toppings">
            <input type="checkbox" name="topping" value="1"> Cheese <br>
            <input type="checkbox" name="topping" value="1"> Pepperoni <br>
            <input type="checkbox" name="topping" value="1"> Olives <br>
          </div>
          <button id="enter" type="submit">Place my Order!</button>
        </form>
        <span id="orderConfirm"> <!-- outputs order info-->
          <p><b>Your order has been placed!</b></p>
        </span>
      </div>
    </div>
  </body>
</html>
